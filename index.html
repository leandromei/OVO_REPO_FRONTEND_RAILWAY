<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AutoCred WhatsApp SaaS</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Segoe UI,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.container{background:rgba(255,255,255,.95);padding:40px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);text-align:center;max-width:600px;width:100%;color:#333}.title{font-size:2.5em;margin-bottom:10px;background:linear-gradient(45deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold}.subtitle{font-size:1.3em;margin-bottom:30px;color:#666}.status{padding:15px;border-radius:10px;margin-bottom:30px;font-weight:bold;font-size:1.1em}.status.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}.status.loading{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}.status.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}.connect-btn{background:linear-gradient(45deg,#25D366,#128C7E);color:white;border:none;padding:15px 30px;font-size:1.2em;border-radius:25px;cursor:pointer;transition:all .3s ease;margin:10px;font-weight:bold}.connect-btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(37,211,102,.3)}.connect-btn:disabled{background:#ccc;cursor:not-allowed;transform:none}.qr-container{margin:30px 0;padding:20px;background:#f8f9fa;border-radius:15px;border:2px solid #25D366}.qr-code{max-width:100%;height:auto;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1)}.pricing{background:linear-gradient(45deg,#FF6B6B,#FF8E53);color:white;padding:15px;border-radius:10px;margin:20px 0;font-weight:bold}</style></head><body><div class="container"><h1 class="title"> AutoCred</h1><p class="subtitle">WhatsApp SaaS para Promotoras</p><div id="status" class="status loading"> Conectando com Evolution API...</div><button id="connectBtn" class="connect-btn" onclick="generateQR()" disabled> Gerar QR Code WhatsApp</button><div id="qrContainer" class="qr-container" style="display:none"><h3> Escaneie com o WhatsApp:</h3><img id="qrCode" class="qr-code" src="" alt="QR Code"><p style="margin-top:15px;color:#666"> QR Code expira em 45 segundos</p></div><div class="pricing"> <strong>Target:</strong> 5.000+ promotoras INSS<br> <strong>Planos:</strong> R$ 497, R$ 997, R$ 1.997/mês<br> <strong>Meta:</strong> R$ 15k MRR em 15 dias</div></div><script>const API_BASE="https://autocred-evolution-api-production.up.railway.app";let currentInstance=null;async function checkAPI(){try{const response=await fetch(`${API_BASE}/`);const data=await response.json();document.getElementById("status").className="status success";document.getElementById("status").innerHTML=" Evolution API conectada!";document.getElementById("connectBtn").disabled=false;return true}catch(error){document.getElementById("status").className="status error";document.getElementById("status").innerHTML=" Erro ao conectar Evolution API";document.getElementById("connectBtn").disabled=true;return false}}async function generateQR(){document.getElementById("status").className="status loading";document.getElementById("status").innerHTML=" Gerando QR Code...";document.getElementById("connectBtn").disabled=true;try{const instanceName=`autocred-${Date.now()}`;currentInstance=instanceName;const createResponse=await fetch(`${API_BASE}/instance/create`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({instanceName})});if(!createResponse.ok)throw new Error("Erro ao criar instância");await new Promise(resolve=>setTimeout(resolve,2000));const qrResponse=await fetch(`${API_BASE}/instance/qrcode/${instanceName}`);const qrData=await qrResponse.json();if(!qrData.success||!qrData.qrcode)throw new Error("QR Code não gerado");document.getElementById("qrCode").src=`data:image/png;base64,${qrData.qrcode}`;document.getElementById("qrContainer").style.display="block";document.getElementById("status").className="status success";document.getElementById("status").innerHTML=` QR Code gerado! (${qrData.qrcode.length} chars)`;setTimeout(()=>{document.getElementById("connectBtn").disabled=false},1e4);checkConnection()}catch(error){document.getElementById("status").className="status error";document.getElementById("status").innerHTML=` Erro: ${error.message}`;document.getElementById("connectBtn").disabled=false}}async function checkConnection(){if(!currentInstance)return;try{const response=await fetch(`${API_BASE}/instance/status/${currentInstance}`);const data=await response.json();if(data.success&&data.status==="connected"){document.getElementById("status").className="status success";document.getElementById("status").innerHTML=" WhatsApp conectado!";document.getElementById("qrContainer").style.display="none";return}}catch(error){console.log("Verificando...")}setTimeout(checkConnection,5e3)}window.onload=function(){checkAPI()}</script></body></html>
